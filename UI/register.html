<html>
    <head>
        <title>Register Page</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bondi.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    </head>

    <body>
        <section class="register py-5" style="background-color:#132763; height: 1050px;">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6 position-relative">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5 ">
                                    <div class="d-flex mb-4">
                                        <a href="main.html"><img src="logo_b.png" style="width:110%;height:100px;"></a>
                                        <h2 class="mt-4 text-uppercase text-center mt-2 fw-bold ms-1"> قم بإنشاء حساب جديد</h2>
                                    </div>
                                
                                    <form>
                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="">الاسم الكامل</label>
                                            <input type="text" id="name" class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="email">بريدك الالكتروني</label>
                                            <input type="email" id="" class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="">كلمة المرور</label>
                                            <input type="password" id="password" class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="">أعد كتابة كلمةالمرور</label>
                                            <input type="password" id="repassword" class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="">رقم الهاتف</label>
                                            <input type="text" id="phonenumber" class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="">العنوان</label>
                                            <input type="text" id="address" class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-4 mt-3" style="display: block;">
                                            <h5>نوع الحساب</h5>
                                            <div>
                                                <label class="block"><input type="radio" name="accountType" value="userAccount">&nbsp;حساب مشتري</label>
                                                <label class="block ms-5"><input type="radio" name="accountType" value="marketAccount">&nbsp;حساب متجر</label>
                                            </div>
                                        </div>


                                        <div class="d-flex justify-content-center">
                                        <button type="button"
                                            class="btn btn-block w-100 p-3">اشتراك</button>
                                        </div>

                                        <div class="text-center mt-4 fw-bold r">
                                            <h5>تمتلك حساب بالفعل؟ <a href="login.html">تسجيل الدخول من هنا</a></p>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
